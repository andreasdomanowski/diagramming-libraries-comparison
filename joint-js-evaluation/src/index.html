<!DOCTYPE html>
<html lang="en" xml:lang="en">
<head>
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
</head>
<body>
<div class="container">
    <div>
        <h2><%= htmlWebpackPlugin.options.title %></h2>

        Requirements for the editor can be found <a href="https://github.com/andreasdomanowski/diagramming-libraries-comparison/blob/main/README.md">here</a>.
    </div>


    <div class="container" id="diagramCanvas"></div>

    <div>
        <button id="serializeButton" class="btn btn-primary">Serialize (modal)</button>
        <button id="serializeConsoleButton" class="btn btn-primary">Serialize (console)</button>
    </div>

    <div>
        <div class="form-group">
            <label for="deserializationTextarea">JSON containing serialized graph/model:</label>
            <textarea class="form-control" id="deserializationTextarea" rows="5"></textarea>
        </div>
        <button id="deserializeButton" type="button" class="btn btn-primary">Deserialize</button>
    </div>


</div>
<!-- context menu -->
<div class="hide" id="contextMenu">
    <div class="list-group bg-gradient-primary">
        <a href="#" class="list-group-item list-group-item-action" id="contextmenu-addRect-trigger">Add Rectangle</a>
        <a href="#" class="list-group-item list-group-item-action" id="contextmenu-addCircle-trigger">Add Circle</a>
        <a href="#" class="list-group-item list-group-item-action" id="contextmenu-addComposedShape-trigger">Add Composed Shape</a>
        <a href="#" class="list-group-item list-group-item-action" id="contextmenu-close-trigger">Close</a>
    </div>
</div>

<!-- serialization modal -->
<div id="serializationModal" class="modal fade">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
               Serialized graph/model
            </div>
            <div class="modal-body" id="modalSerializationContent">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- edit label modal -->
<div id="editLabelModal" class="modal fade">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                Edit Label
            </div>
            <div class="modal-body">
                <form>
                    <input type="text" id="modalEditLabelContent">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>


</body>
</html>
